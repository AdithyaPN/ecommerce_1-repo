<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 5;
        var string = "";
        // External loop
        for (var i = 0; i < n; i++) {
        // printing spaces
            for (var j = 0; j < i; j++) {
                string += " ";
            }
        // printing star
            for (var k = 0; k < 2 * (n-i) - 1; k++) {
                string += "*";
            }
            string += "\n";
        }
        console.log(string);
    </script>
</body>
</html>
