<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // greatest digit of a number
        var num,greatest=0,rem
        num=parseInt(prompt('Enter the three digit number:'))
        console.log(num)
        while(num>0){
            rem=num%10
            if(greatest<rem){
                greatest=rem
            }
            num=parseInt(num/10)
        }
        console.log('The greatest number is', greatest)
    </script>
</body>
</html>
