{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/password.css'%}">
</head>
<body>
    <form>
        <div class="mb-3">
          <label for="forSetPassword" class="form-label">Enter Password</label>
          <input type="password" class="form-control" id="passowrd1">
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="showPassword()">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script>
        function showPassword(){
          var password = document.getElementById("passowrd1")
          // password.type = "text"
          if(password.type=="password"){
            password.type = "text"
          }
          else{
            password.type = "password"
          }
        }
      </script>
</body>
</html>
