<body>
    <script>
        // number of digits
        var num,count=0
        num=parseInt(prompt('Enter the number'))
        console.log(num)
        while(num!=0){
            num=parseInt(num/10)
            count++
        }
        console.log('Count of the digits are:',count)
    </script>
