<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num,rem,temp,final=0
        num=parseInt(prompt('Enter the number:'))
        temp=num
        while(num>0){
            rem=parseInt(num)%10
            num=parseInt(num/10)
            final=final*10+rem
        }
        if(final==temp){
            console.log('Entered number is palindrome')
        }
        else{
            console.log('Entered number is not palindrome')
        }
    </script>
</body>
</html>
